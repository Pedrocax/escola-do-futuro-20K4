<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com div</title>
    <style type="text/css">
        div{
            border: 5px solid rgb(83, 168, 207);
            height: 200px;
        }
        div#div1{background-color: rgb(27, 46, 50);}
        #div2{background-color: rgb(78, 103, 106);}
        #div3{background-image: linear-gradient(pink,black,green)}
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
