<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com entradas</title>
</head>
<body>
    <h1>Calculadoras com entradas</h1>
    <input type="text" id="dados" placeholder=" Digite aui seu cálculo">
    <button onclick="calcular()">calcular</button>
    <hr>
    <div id="tela"></div>
</body>
<footer>
    <script>
        var x="";
        function calcular(){
            x=document.getElementById("dados").value;
            //alert(x);
            //comentário
            x=eval(x);
            //alert(x);
            document.getElementById("tela").innerHTML+=x+"<br>";
        }
    </script>
</footer>
</html>
